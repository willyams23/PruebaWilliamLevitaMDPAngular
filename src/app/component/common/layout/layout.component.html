
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-sidebar [isTogged]="collapsedSidebar" class="bg-gradient-primary"></app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
            <!-- Topbar (collapsedEvent)="receiveCollapsed($event)"-->
            <app-header ></app-header>
          <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <router-outlet ></router-outlet>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

   <!-- Footer -->
   <app-footer></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

  <!-- Scroll to Top Button -->
  <a *ngIf="isShow" (click)="ngGoTop()" class="scroll-to-top rounded" style="display: inline;">
    <i class="fas fa-angle-up"></i>
  </a>
